<div class="container">
  <div *ngIf="!isLoading && users.length > 0">
    <h2>Users</h2>
    <ul>
      <li *ngFor="let user of users">
        <span>{{ user.name }}</span>
        <span>{{ user.email }}</span>
      </li>
    </ul>
  </div>
  <div *ngIf="!isLoading && users.length === 0">
    <h2>Users not found</h2>
  </div>
</div>
