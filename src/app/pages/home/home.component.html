<div class="container">
  <div *ngIf="!isLoading && users.length > 0">
    <h2>Users</h2>
    <ul class="flexWrap listUsers">
      <li *ngFor="let user of users">
        <p>{{ user.name }}</p>
        <p>{{ user.email }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="!isLoading && users.length === 0">
    <h2>Users not found</h2>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="orange"
    type="pacman"
  ></ngx-spinner>
</div>
