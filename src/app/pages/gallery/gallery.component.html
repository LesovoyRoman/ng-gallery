<div class="container">
  <div *ngIf="!isLoading && images.length">
    <h2>Gallery</h2>
    <ul class="flexWrap listImages">
      <li *ngFor="let image of images" class="image-thumbnail" [routerLink]="['/gallery/photos/' + image.id]">
        <p>{{ image.title }}</p>
        <img [customObservable]="scroll$" [lazyLoad]="image.thumbnailUrl" alt="{{ image.url }}">
      </li>
    </ul>
  </div>
  <div *ngIf="!isLoading && !images.length">
    <h2>Images not found</h2>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="orange"
    type="pacman"
  ></ngx-spinner>
</div>
