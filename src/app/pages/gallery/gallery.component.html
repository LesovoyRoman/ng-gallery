<div class="container">
  <div *ngIf="!isLoading && images.length">
    <h2>Gallery</h2>
    <ul class="flexWrap listImages">
      <li *ngFor="let image of images" class="image-thumbnail">
        <p>{{ image.title }}</p>
        <img src="{{ image.thumbnailUrl || '' }}" alt="{{ image.url }}">
      </li>
    </ul>
  </div>
  <div *ngIf="!isLoading && !images.length">
    <h2>Images not found</h2>
  </div>
</div>
